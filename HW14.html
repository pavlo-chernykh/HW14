  <script>
    

    function User(name, surname, byear) {
      this.name = name;
      this.surname = surname;
      this.byear = byear;
      const currentYear = new Date().getFullYear();
      this.presence = new Array(10);
      this.marks = new Array(10);
    };

    User.prototype.markAverage = function() {
        return this.marks.reduce((partialSum, a) => partialSum + a, 0) / this.marks.length;
    };

    User.prototype.present = function() {
        for (let i = 0; i < this.presence.length; i++) {
          if (this.presence.length <= 10 && this.presence[i] === undefined) {
            this.presence[i] = true;
            break;
          }  
        }
        
        return this.presence;
    };

    User.prototype.absent = function() {
        for (let i = 0; i < this.presence.length; i++) {
          if (this.presence.length <= 10 && this.presence[i] === undefined) {
            this.presence[i] = false;
            break;
          }  
        }
        return this.presence;
    };

    User.prototype.mark = function(mark) {
        for (let i = 0; i < this.marks.length; i++) {
          if (mark > 10 || typeof mark !== 'number') {
            throw new TypeError (mark + ' should be a number and should not exceed 10')
          };
          if (this.marks.length <= 10 && this.marks[i] === undefined) {
            this.marks[i] = mark;
            break;
          };
        }
        return this.marks;
    };

    User.prototype.summary = function() {
        const presenceAverage = this.presence.reduce((partialSum, a) => partialSum + a, 0) / this.presence.length;

        if (this.markAverage() >= 9 && presenceAverage >= 0.9) {
          return 'Ути какой молодчинка!';
        }
        if (this.markAverage() < 9 && presenceAverage < 0.9) {
          return 'Редиска!';
        }
        if (this.markAverage() < 9 || presenceAverage < 0.9) {
          return 'Норм, но можно лучше';
        }
    };

    User.prototype.age = function() {
      return currentYear - this.byear;
    };
